<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Lobster', cursive;
            margin: 0;
            font-size: 2.5rem;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Dropdown Styles */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            padding: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li a {
            text-align: left;
            padding: 10px 20px;
        }

        nav ul li ul li a:hover {
            background-color: #575757;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li ul {
                position: static;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href='/homeadmin/historical_data'>Historical Data and Analytics</a></li>
            <li><a href='/homeadmin/notifications'>Automated Notifications and Alerts</a></li>
            <li><a href='/homeadmin/camera_feeds'>Camera Feed Monitoring</a></li>
            <li><a href="#" style="color: #fff;">Generate Reports</a>
                <ul>
                    <li><a href="/generate_pdf">Download PDF Report</a></li>
                    <li><a href='/generate_csv'>Download CSV Report</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
